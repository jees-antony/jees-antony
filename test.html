<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotly.js Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body, html {
            margin: 30;
            padding: 20;
            height: 100%;
            overflow: hidden;
        }
        #chart {
            width: 90%;
            height: 90vh;
        }
    </style>
</head>
<body>
    <div id="chart"></div>

    <script>
        // Sample data for the plot
        const data = [
            {
                x: [1, 2, 3, 4, 5],
                y: [10, 15, 13, 17, 21],
                type: 'scatter',
                mode: 'lines+markers',
                marker: {color: 'red'},
            },
            {
                x: [1, 2, 3, 4, 5],
                y: [16, 5, 11, 9, 14],
                type: 'bar',
                marker: {
                            color: 'rgb(142,124,195)'
                        }
            },
        ];

        // Layout configuration
        const layout = {
            title: 'Zoomable Plotly.js Dashboard',
            xaxis: {title: 'X Axis'},
            yaxis: {title: 'Y Axis'},
            autosize: true,
        };

        // Render the plot
        Plotly.newPlot('chart', data, layout);

        // Resize the plot when the window is resized
        window.addEventListener('resize', function() {
            Plotly.Plots.resize('chart');
        });
    </script>
</body>
</html>
